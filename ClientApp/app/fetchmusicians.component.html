<h2>Your collection:</h2>
<div *ngIf="musList">
    <ul class="list-unstyled musicians">
        <li *ngFor="let mus of musList">
            <div class="musician row">
                <div class="col-6 text-left">
                    {{ mus.name }}, {{ mus.age }} y.o.
                </div>
                <div class="col-6 text-right">
                    Started in {{ mus.careerStartYear }}
                </div>
            </div>
            <div class="col-12">
                <ul class="list-unstyled albums">
                    <li class="row" *ngFor="let al of mus.albums">
                        <div class="text-left col-12">{{ al.name }} ({{al.releaseYear}})</div>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
<div *ngIf="trkList">
    <ul class="list-unstyled trackList">
        <li *ngFor="let trk of trkList" class="row">
            <div class="col-12 track">
                <i class="fa-fw fa-heart" (click)="markAsFavorite(trk.id)" [ngClass]="{'fas':trk.isFavorite==true, 'far':trk.isFavorite==false}"></i>
                {{ trk.name }} - {{ trk.duration}}
                <i class="fa-fw fa-heart" (click)="markAsFavorite(trk.id)" [ngClass]="{'fas':trk.isFavorite==true, 'far':trk.isFavorite==false}"></i>
            </div>
        </li>
    </ul>
</div>
